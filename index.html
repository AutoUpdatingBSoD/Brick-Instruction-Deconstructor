<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.14.0/dist/tf-backend-wasm.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<input type="file" id="imageUpload" multiple>
<div id="testlog"></div>

<script>
const testlog = document.getElementById("testlog");
const categories = ['bagset', 'dontreadrepeat', 'finish', 'index', 'pageno', 'part', 'partstep', 'repeat', 'splitdecision', 'subbuild'];
let model;

async function setupBackendAndRun() {
    testlog.innerHTML += "<br>Loading WebAssembly backend, please wait...";
    await tf.setBackend('wasm');
    await tf.ready();
    testlog.innerHTML += "<br>WASM backend ready!";

    setupModel();
    await trainModel();

    $("#imageUpload").on("click", function () {
        $("#imageUpload").val(null);
    });
    $("#imageUpload").on("change", function (event) {
        const file = event.target.files[0];
        const url = URL.createObjectURL(file);
        classifyExtractedImages(url);
    });
}

function setupModel() {
    const input = tf.input({ shape: [64, 64, 3] });
    let x = tf.layers.conv2d({ filters: 16, kernelSize: 3, activation: 'relu' }).apply(input);
    x = tf.layers.maxPooling2d({ poolSize: [2, 2] }).apply(x);
    x = tf.layers.conv2d({ filters: 32, kernelSize: 3, activation: 'relu' }).apply(x);
    x = tf.layers.maxPooling2d({ poolSize: [2, 2] }).apply(x);
    x = tf.layers.flatten().apply(x);
    x = tf.layers.dense({ units: 64, activation: 'relu' }).apply(x);
    const output = tf.layers.dense({ units: categories.length, activation: 'sigmoid' }).apply(x);

    model = tf.model({ inputs: input, outputs: output });
    model.compile({ optimizer: tf.train.adam(), loss: 'binaryCrossentropy', metrics: ['accuracy'] });
}

async function loadImage(url) {
    return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = url;
        img.onload = () => resolve(img);
    });
}

async function processImage(img, expand = false) {
    return tf.tidy(() => {
        let tensor = tf.browser.fromPixels(img)
            .resizeNearestNeighbor([64, 64])
            .toFloat()
            .div(255);
        return expand ? tensor.expandDims() : tensor;
    });
}

async function loadDataset() {
    const dataset = [];
    const indices = [5, 2, 2, 4, 4, 26, 18, 4, 2, 6];
    const baseDir = 'model/dataset/';

    for (let j = 0; j < categories.length; j++) {
        const category = categories[j];
        const jth = indices[j];
        for (let i = 1; i <= jth; i++) {
            const imageUrl = `${baseDir}${category}/${category} ${i}.png`;
            try {
                const response = await fetch(imageUrl, { method: 'HEAD' });
                if (!response.ok) break;
                dataset.push({ path: imageUrl, label: j });
            } catch (error) {
                break;
            }
        }
    }

    const imageTensors = [];
    const labels = [];

    for (const item of dataset) {
        const img = await loadImage(item.path);
        const tensor = await processImage(img); // training: no expand
        imageTensors.push(tensor);

        const labelVector = new Array(categories.length).fill(0);
        labelVector[item.label] = 1;
        labels.push(labelVector);
    }

    return {
        xs: tf.stack(imageTensors),
        ys: tf.tensor2d(labels)
    };
}

async function trainModel() {
    const { xs, ys } = await loadDataset();
    await model.fit(xs, ys, {
        epochs: 20,
        batchSize: 16,
        validationSplit: 0.2,
        callbacks: tf.callbacks.earlyStopping({ patience: 3 })
    });
    xs.dispose();
    ys.dispose();
    testlog.innerHTML += "<br><br>âœ… Training Complete!";
}

async function classifyExtractedImages(pdfUrl) {
    const images = await extractImagesFromPDF(pdfUrl);

    for (let i = 0; i < images.length; i++) {
        await classifySingleImage(images[i], i);
        await tf.nextFrame();
    }
}

async function classifySingleImage(imgSrc, pageIndex) {
    return new Promise((resolve) => {
        const img = new Image();
        img.src = imgSrc;

        img.onload = async () => {
            const tensor = await processImage(img, true);
            const prediction = model.predict(tensor);
            const predictionData = await prediction.data();
            const threshold = 0.5;

            const detected = [];
            predictionData.forEach((val, idx) => {
                if (val > threshold) {
                    detected.push({ category: categories[idx], confidence: val.toFixed(2) });
                }
            });

            testlog.innerHTML += `<br>Page ${pageIndex + 1}:`;
            if (detected.length === 0) {
                testlog.innerHTML += ` No relevant categories detected.`;
            } else {
                detected.forEach(d => {
                    testlog.innerHTML += `<br>&nbsp;&nbsp;- ${d.category} (confidence: ${d.confidence})`;
                });
            }

            tensor.dispose();
            prediction.dispose();
            resolve();
        };
    });
}

async function extractImagesFromPDF(pdfUrl) {
    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const extractedImages = [];

    for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2.0 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        extractedImages.push(canvas.toDataURL("image/jpeg"));
    }
    return extractedImages;
}

$(document).ready(() => {
    setupBackendAndRun();
});
</script>
